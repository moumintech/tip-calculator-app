<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <section>
        <div class="left-panel">
          <h1>Bill</h1>
          <div>
            <img src="./images/icon-dollar.svg" alt="Dollar Icon" />
            <input type="number" placeholder="0" class="bill-input" />
          </div>
          <h1>Select Tip %</h1>
          <div class="tip-buttons">
            <button class="tip-button" data-tip="5">5%</button>
            <button class="tip-button" data-tip="10">10%</button>
            <button class="tip-button" data-tip="15%">15%</button>
            <button class="tip-button" data-tip="25">25%</button>
            <button class="tip-button" data-tip="50">50%</button>
            <input
              type="number"
              placeholder="Custom"
              class="custom-tip-input"
            />
          </div>
          <h1>Number of People</h1>
          <div>
            <img src="./images/icon-person.svg" alt="Person Icon" />
            <input
              type="number"
              placeholder="0"
              class="people-input"
            />
          </div>
        

        <div class="right-panel">Tip Amount / person Total / person Reset</div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zamzam.M</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
