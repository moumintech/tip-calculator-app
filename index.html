<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section>
        <div class="left-panel">
          <h1>Bill</h1>
          <div>
            <img src="./images/icon-dollar.svg" alt="Dollar Icon" />
            <input type="number" placeholder="0" class="bill-input" />
          </div>
          <h1>Select Tip %</h1>
          <div class="tip-buttons">
            <button class="tip-button" data-tip="5">5%</button>
            <button class="tip-button" data-tip="10">10%</button>
            <button class="tip-button" data-tip="15%">15%</button>
            <button class="tip-button" data-tip="25">25%</button>
            <button class="tip-button" data-tip="50">50%</button>
            <input
              type="number"
              placeholder="Custom"
              class="custom-tip-input"
            />
          </div>
          <h1>Number of People</h1>
          <div>
            <img src="./images/icon-person.svg" alt="Person Icon" />
            <input
              type="number"
              placeholder="0"
              class="people-input"
            />
          </div>
          </div>
        <div class="right-panel">
          <h1> Tip Amount <span class="person">/ person</span></h1>
          <div> 
          <img src="./images/icon-dollar.svg">
          <input type="number"  placeholder="0" class="tip-amount">
          </div>
          <div> 
          <h1>Total <span class="person">/ person </span></h1>
          <input type="number"  placeholder="0" class="total-amount">
          </div>
          <div> 
            <button class="reset" data-reset>Reset</button>
            </div>
        </div>
        </div>
          
      </section>
    </main>
   
    <script src="script.js"></script>
  </body>
</html>
